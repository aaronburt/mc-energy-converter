<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Unit Converter</title>
    <meta name="description" content="Easily convert between different energy units with our user-friendly Energy Unit Converter. Perfect for students, engineers, and anyone needing quick energy conversions.">
    <meta name="keywords" content="energy converter, unit converter, energy units, joules, calories, kilowatt-hours, energy conversion, online converter">
    <meta name="author" content="Aaron Burt">
    <meta property="og:title" content="Energy Unit Converter">
    <meta property="og:description" content="Easily convert between different energy units with our user-friendly Energy Unit Converter.">
    <meta property="og:url" content="https://mc-energy-converter.pages.dev/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Energy Unit Converter">
    <meta name="twitter:description" content="Easily convert between different energy units with our user-friendly Energy Unit Converter.">
    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Energy Unit Converter</h1>
        <label for="fromUnit">Convert from:</label>
        <select id="fromUnit"></select>

        <label for="toUnit">Convert to:</label>
        <select id="toUnit"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" min="0" step="0.01" />

        <button id="convertButton">Convert</button>

        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <div class="credits">
        <p>Author: <a href="https://github.com/aaronburt/mc-energy-converter" target="_blank">Aaron Burt</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
