<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Unit Converter</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Energy Unit Converter</h1>
        <label for="fromUnit">Convert from:</label>
        <select id="fromUnit"></select>

        <label for="toUnit">Convert to:</label>
        <select id="toUnit"></select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="1" />

        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <div class="credits">
        <p>Author: <a href="https://github.com/aaronburt/mc-energy-converter" target="_blank">Aaron Burt</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
